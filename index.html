<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search the scene</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <script src="https://kit.fontawesome.com/706520c77c.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
  <script type="text/javascript" src="javascript/script_kitchen.js"></script>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style_kitchen.css">
</head>

<body>
  <div class="main">

    <div class="kitchen">
      <div id="message_container" class="message">
        <h1>Search the scene and click on the image to find evidence</h1>
        <button id="message_close" class="close_button" onclick="closeMessage()"><span class="close">&times;</span></button>
      </div>
      <img class="kitchen_img" src="images/kitchen.png">
      <a id="fridge" class="kitchen_button" href="fridge.html"></a>
      <a id="bottle" class="kitchen_button" href="bottle.html"></a>
      <a id="cocktail" class="kitchen_button" onclick="cocktail.html"></a>
      <a id="ashtray" class="kitchen_button" onclick="ashtray.html"></a>
      <a id="door" class="kitchen_button" onclick="door.html"></a>
      <a id="tape" class="kitchen_button" onclick="tape.html"></a>
    </div>

  </div>

</body>
</html>
